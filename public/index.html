<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Transcript Fetcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Recuperador de transcripciones de Youtube</h1>
    <input type="text" id="videoUrl" placeholder="Enter YouTube video URL">
    <button onclick="fetchTranscript()">Transcribir</button>
    <button onclick="saveTranscript()" id="saveButton" disabled>Guardar</button>
    <h2 id="videoTitle"></h2>
    <pre id="transcript"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
